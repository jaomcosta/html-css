<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1 {/* box-level */
        background-color: lightgray;
        height: 300px;
        width: 300px;
        border: 10px solid darkslategray;
        padding: 10px 10px 10px 10px;
        margin: 10px auto 40px auto;
        outline: 5px dashed salmon;
    }
    a { /* inline-level */
        display: block;
        border: 10px solid red;
        padding: 10px;
    }
</style>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href=""> links sao exemplos de caixa iline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
